<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>값 입력</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
            color: #555;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input:focus, select:focus, button:focus {
            outline: none;
            border-color: #4b6587;
        }

        button {
            background-color: #4b6587;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #5F8BFD;
        }
    </style>
</head>
<body class="is-preload">
    <div class="container">
        <h1>값 입력</h1>
        <form action="/result1" method="post">
            <label for="dest_hdong_cd">지역 입력(읍면동 단위 ex: 신촌동):</label>
            <input type="text" id="dest_hdong_cd" name="dest_hdong_cd" placeholder="지역 입력(읍면동 단위 ex: 신촌동)" required>
            
            <label for="age">타겟 연령층 입력:</label>
            <select id="age" name="age" required>
                <option value="" disabled selected>연령층 선택</option>
                <option value="10">10대</option>
                <option value="20">20대</option>
                <option value="30">30대</option>
                <option value="40">40대</option>
                <option value="50">50대</option>
                <option value="40">60대</option>
                <option value="50">70대</option>
                <option value="50">80대 이상</option>
            </select>
            
            <label for="purpose">진출 분야 입력:</label>
            <select id="purpose" name="purpose" required>
                <option value="" disabled selected>분야 선택</option>
                <option value="업무">업무</option>
                <option value="학업">학업</option>
                <option value="쇼핑여가">쇼핑여가</option>
                <option value="귀가">귀가</option>
                <option value="여행">여행</option>
                <option value="기타">기타</option>
            </select>
            
            <label for="gender">타겟 성별 입력:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>성별 선택</option>
                <option value="남성">남성</option>
                <option value="여성">여성</option>
            </select>
            
            <button type="submit">결과 보기</button>
        </form>
    </div>
</body>
</html>
